[package]
authors = ["Victoria Brekenfeld"]
edition = "2021"
license = "GPL-3.0-only"
name = "cosmic-comp"
version = "0.1.0"
rust-version = "1.85"

[workspace]
members = [
  "cosmic-comp-config",
]

[dependencies]
anyhow = {version = "1.0.51", features = ["backtrace"]}
bitflags = "2.4"
bytemuck = "1.12"
calloop = {version = "0.14.1", features = ["executor"]}
cosmic-comp-config = {path = "cosmic-comp-config", features = ["libdisplay-info"]}
cosmic-config = {git = "https://github.com/pop-os/libcosmic/", features = ["calloop", "macro"]}
cosmic-protocols = {git = "https://github.com/pop-os/cosmic-protocols", rev = "e706814", default-features = false, features = ["server"]}
cosmic-settings-config = { git = "https://github.com/pop-os/cosmic-settings-daemon" }
cosmic-text = { git = "https://github.com/pop-os/cosmic-text.git", features = ["shape-run-cache"] }
libdisplay-info = "0.2.0"
egui = {version = "0.31.0", optional = true}
egui_plot = {version = "0.31.0", optional = true}
i18n-embed = {version = "0.15", features = ["fluent-system", "desktop-requester"]}
i18n-embed-fl = "0.9"
iced_tiny_skia = {git = "https://github.com/pop-os/libcosmic/"}
indexmap = "2.0"
keyframe = "1.1.1"
lazy_static = "1.4.0"
libc = "0.2.149"
libcosmic = {git = "https://github.com/pop-os/libcosmic/", default-features = false}
libsystemd = {version = "0.7", optional = true}
log-panics = {version = "2", features = ["with-backtrace"]}
once_cell = "1.18.0"
ordered-float = "5.0"
png = "0.17.5"
regex = "1"
ron = "0.9.0-alpha.0"
rust-embed = {version = "8.0", features = ["debug-embed"]}
sanitize-filename = "0.6.0"
sendfd = "0.4.1"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
thiserror = "2.0.12"
time = {version = "0.3.41", features = ["macros", "formatting", "local-offset"]}
tiny-skia = "0.11"
tracing = { version = "0.1.37", features = ["max_level_debug", "release_max_level_info"] }
tracing-journald = "0.3.0"
tracing-subscriber = {version = "0.3.16", features = ["env-filter", "tracing-log"]}
tracy-client = { version = "0.18.0", default-features = false }
wayland-backend = "0.3.3"
wayland-scanner = "0.31.1"
xcursor = "0.3.3"
xdg = "^2.1"
xdg-user = "0.2.1"
xkbcommon = "0.8"
zbus = "5.7.1"
profiling = { version = "1.0" }
rustix = { version = "0.38.32", features = ["process"] }
smallvec = "1.13.2"
rand = "0.9.0"
reis = { version = "0.5", features = ["calloop"] }
# CLI arguments
clap_lex = "0.7"
parking_lot = "0.12.3"

[dependencies.id_tree]
branch = "feature/copy_clone"
git = "https://github.com/Drakulix/id-tree.git"

[dependencies.smithay]
version = "0.7.0"
default-features = false
features = [
  "backend_drm",
  "backend_gbm",
  "backend_egl",
  "backend_libinput",
  "backend_session_libseat",
  "backend_udev",
  "backend_winit",
  "backend_vulkan",
  "backend_x11",
  "desktop",
  "renderer_glow",
  "renderer_multi",
  "renderer_pixman",
  "wayland_frontend",
  "xwayland",
]

[dependencies.smithay-egui]
version = "0.2.0"
features = ["svg"]
optional = true

[features]
debug = ["egui", "egui_plot", "smithay-egui", "anyhow/backtrace"]
default = ["systemd"]
systemd = ["libsystemd"]
profile-with-tracy = ["profiling/profile-with-tracy", "tracy-client/default"]

[profile.dev.package.tiny-skia]
opt-level = 2

[profile.dev.package.rustybuzz]
opt-level = 2

[profile.dev.package.ttf-parser]
opt-level = 2

[profile.fastdebug]
debug = true
inherits = "release"

[profile.release]
lto = "fat"

[patch."https://github.com/pop-os/cosmic-protocols"]
cosmic-protocols = { git = "https://github.com/pop-os//cosmic-protocols", branch = "main" }
cosmic-client-toolkit = { git = "https://github.com/pop-os//cosmic-protocols", branch = "main" }

[patch.crates-io]
smithay = { git = "https://github.com/smithay/smithay.git", rev = "aaa1966" }
